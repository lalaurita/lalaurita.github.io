<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Laura Ruiz de Frutos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin: 0 auto; /* Añadido para centrar el contenedor en la pantalla */
  background-color: #807A7B;
}

.grupo{
    display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin: 0 auto; /* Añadido para centrar el contenedor en la pantalla */
  background-color: #807A00;
}

.image-center{
  background-color: #FF9000;
}

.image-left,
  .image-right {
                display: block;
                width: 30%;
                height: auto;
            }

            .image-center {
                width: 70%;
            }


@media (max-width: 1000px) {
    .container {
      width: 100%;
    }
            
            .image-left,
            .image-right {
                display: block;
                width: 0%;
                height: auto;
            }

            .image-center {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="grupo">
          <img class="image-left" src="left-1.jpg" alt="Portfolio - Laura Ruiz de Frutos">  
          <img class="image-center" src="portfolio_imagen1.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-right" src="right-1.jpg" alt="Portfolio - Laura Ruiz de Frutos">
      </div>
      <div class="grupo">
          <img class="image-left" src="left-2.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-center" src="portfolio_imagen2.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-right" src="right-2.jpg" alt="Portfolio - Laura Ruiz de Frutos">
      </div>
      <div class="grupo">
          <img class="image-left" src="left-3.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-center" src="portfolio_imagen3.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-right" src="right-3.jpg" alt="Portfolio - Laura Ruiz de Frutos">
        </div>
        <div class="grupo">
          <img class="image-left" src="left-4.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-center" src="portfolio_imagen4.jpg" alt="Portfolio - Laura Ruiz de Frutos">
          <img class="image-right" src="right-4.jpg" alt="Portfolio - Laura Ruiz de Frutos">

    </div>
